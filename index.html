<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>我的簡單網站</title>
<!-- Chart.js：CDN 版 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* --- 極簡 CSS（RWD 友善） --- */
  :root { --c:#1a73e8; }
  * { box-sizing:border-box; margin:0; padding:0; }
  body { font-family: system-ui, -apple-system, "Noto Sans TC", Arial, sans-serif; line-height:1.6; color:#222; }
  header { position:sticky; top:0; background:#fff; border-bottom:1px solid #eee; }
  nav { display:flex; flex-wrap:wrap; gap:.6rem; padding:.8rem 1rem; align-items:center; }
  nav b { margin-right:auto; }
  nav a { text-decoration:none; color:#333; padding:.3rem .5rem; border-radius:.4rem; }
  nav a:hover { background:#f3f6ff; }
  main { width:min(920px,92%); margin:1.2rem auto; display:grid; gap:1.2rem; }
  section { padding:1rem; border:1px solid #eee; border-radius:.7rem; }
  h2 { margin-bottom:.4rem; }
  .btn { display:inline-block; background:var(--c); color:#fff; padding:.5rem .8rem; border-radius:.5rem; text-decoration:none; }
  .grid { display:grid; gap:.8rem; grid-template-columns:repeat(3,1fr); }
  .card { border:1px solid #eee; border-radius:.6rem; padding:.8rem; }
  .video { aspect-ratio:16/9; width:100%; border:0; border-radius:.6rem; background:#000; }
  .img { width:100%; height:auto; border-radius:.6rem; border:1px solid #eee; }
  .chart-wrap { height:260px; }
  footer { text-align:center; color:#666; padding:1rem 0 1.5rem; }
  @media (max-width:720px){ .grid{ grid-template-columns:1fr; } }
</style>
</head>
<body>
<header>
  <nav>
    <b>MySite</b>
    <a href="#home">首頁</a>
    <a href="#about">關於我</a>
    <a href="#gallery">照片</a>
    <a href="#video">影片</a>
    <a href="#stats">統計</a>
    <a href="#contact">聯絡</a>
  </nav>
</header>

<main>
  <!-- 1) 網站架構圖 -->
  <section id="home">
    <h2>網站架構圖</h2>
    <pre style="white-space:pre-wrap; background:#fafafa; padding:.7rem; border-radius:.5rem; border:1px solid #eee;">
MySite
├─ 首頁（#home）
├─ 關於我（#about）
├─ 照片（#gallery）
├─ 影片（#video）
├─ 統計（#stats）
└─ 聯絡（#contact）
    </pre>
  </section>

  <!-- 2) HTML＋CSS -->
  <section id="about">
    <h2>關於我</h2>
    <div class="grid" style="margin-top:.4rem;">
      <div class="card">
        <h3>技能</h3>
        <ul style="margin-left:1rem;">
          <li>CSS / JavaScript</li>
          <li>JAVA / C++ / PYTHON</li>
          <li>資料視覺化（Chart.js）</li>
        </ul>
      </div>
      <div class="card">
        <h3>作品</h3>
        <p>NOTTHING</p>
      </div>
      <div class="card">
        <h3>當前目標</h3>
        <p>完成作業並把網站上線</p>
      </div>
    </div>
  </section>

  <!-- 3-1) 內嵌照片 -->
  <section id="gallery">
    <h2>我最喜歡的照片</h2>
    <img class="img" alt="這是圖片"
         src='IMG_0509.JPG'>
  </section>

  <!-- 3-2) 內嵌影片 -->
  <section id="video">
    <h2>我最喜歡的影片</h2>
    <iframe class="video"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=B-VffXxe0Qm-tDMJ"
      title="YouTube video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </section>

  <!-- 4) JavaScript 統計圖表（Chart.js） -->
  <section id="stats">
    <h2>學習統計圖</h2>
    <p>「每週平均讀書時數」</p>
    <div class="chart-wrap"><canvas id="chart" aria-label="本週讀書時數"></canvas></div>
  </section>

  <!-- 6) 聯絡區（表單示意） -->
  <section id="contact">
    <h2>聯絡我</h2>
    <form onsubmit="event.preventDefault(); alert('已送出。');" style="display:grid; gap:.6rem; margin-top:.5rem;">
      <label>姓名<br><input required style="width:100%; padding:.5rem; border:1px solid #ddd; border-radius:.4rem;"></label>
      <label>Email<br><input type="email" required style="width:100%; padding:.5rem; border:1px solid #ddd; border-radius:.4rem;"></label>
      <label>訊息<br><textarea rows="4" style="width:100%; padding:.5rem; border:1px solid #ddd; border-radius:.4rem;"></textarea></label>
      <button class="btn">送出</button>
    </form>
    <!-- <p style="margin-top:.6rem"><b>上線提示：</b>把本檔命名為 <code>index.html</code> 上傳到 GitHub Pages 或 Netlify 即可。</p> -->
  </section>
</main>

<footer>© 2025 我的簡單網站</footer>

<script>
  // js 簡單圖表
  const ctx = document.getElementById('chart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['一','二','三','四','五','六','日'],
      datasets: [{ label: '讀書小時', data: [3,1,1,5,4,1,1], borderWidth: 1 }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: { y: { beginAtZero: true, title:{display:true, text:'小時'} } }
    }
  });
</script>
</body>
</html>
